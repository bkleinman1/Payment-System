<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>View all transactions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>All Transactions</h1>
        <h:dataTable value="#{transactionBean.allTransactions}" var="transaction">
            <h:column>    				
                <f:facet name="header">User From</f:facet>    				
                    #{transaction.senderEmail}
            </h:column>
            <h:column>
                <f:facet name="header">User To</f:facet>
                    #{transaction.recipientEmail}
            </h:column>
            <h:column>
                <f:facet name="header">Amount Sent</f:facet>
                    #{transaction.value}
            </h:column>
           <h:column>
                <f:facet name="header">Currency</f:facet>
                    #{transaction.currency}
            </h:column>
            <h:column>
                <f:facet name="header">Completed</f:facet>
                    #{transaction.accepted}
            </h:column>
        </h:dataTable>
        
        <br/>
        <h:link value="Back" outcome="/admin/account"/>
        
    </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Admin account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Admin page</h1>
        
        <h:outputText value="#{loginBean.getAccountDetails()}"></h:outputText>
        <br/>
        <h:link value="View all user accounts" outcome="/admin/all-users"/>
        <br/>
        <h:link value="View all transactions" outcome="/admin/all-payments"/>
        <br/>
        <h:link value="Register new admin" outcome="/admin/new-admin"/>
        <br/>
        <h:form>
            Logout: <h:commandButton value="Logout" action="/index" actionListener="#{loginBean.logout()}"/>
        </h:form>
    </body>
</html>

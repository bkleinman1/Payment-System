<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Register new admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Register new admin</h1>
        
        <h:form>
            <h:outputLabel for="email" value="*Email:"/>
            <h:inputText id ="email" value="#{registrationBean.email}" title="Enter email" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="username"/>
            <br/>
            <h:outputLabel for="userPassword" value="*Password:"/>
            <h:inputSecret id ="userPassword" value="#{registrationBean.userpassword}" title="Enter password" label="password" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="userPassword"/>
            <br/>
            <h:outputLabel for="name" value="*First Name: "/>
            <h:inputText id ="name" value="#{registrationBean.name}" title="Enter name" required="true" label="name" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="name"/>
            <br/>
            <h:outputLabel for="surname" value="*Last Name"/>
            <h:inputText id ="surname" value="#{registrationBean.surname}" title="Enter surname" label="surname" required="true"  requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="surname"/>
            <br/>
            Currency
            <h:selectOneMenu value="#{registrationBean.currency}">
                <f:selectItem itemValue="GBP"/>
                <f:selectItem itemValue="USD"/>
                <f:selectItem itemValue="Euro"/>
            </h:selectOneMenu>
            <br/>
            <h:commandButton id="register" type="submit" value="Register" action="#{registrationBean.registerAdmin()}" title="Register Admin"/>
        </h:form>
        
        <br/>
        <h:link value="Back" outcome="#{loginBean.accountPage}"/>
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h2>Hello, please log in:</h2>
        <h:form>
            <h:outputLabel for="email" value="Email: "/>
            <h:inputText id ="email" value="#{loginBean.email}" title="Enter email" required="true" requiredMessage="Mandatory Field"/>
            &nbsp;
            <br/>
            <h:outputLabel for="password" value="Password: "/>
            <h:inputSecret id ="password" value="#{loginBean.password}" title="Enter password"  required="true" requiredMessage="Mandatory Field"/>
            &nbsp;
            <br/>
            <h:commandButton id="register" type="submit" value="Login" action="#{loginBean.login()}" title="Register User"/>
        </h:form>
    </h:body>
</html>

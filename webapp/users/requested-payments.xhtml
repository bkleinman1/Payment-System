<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>View requested payments</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Your Requested Payments</h1>
        <h:form>
            <h:dataTable value="#{transactionBean.getRequestedPayments()}" var="transaction">
                <h:column>    				
                    <f:facet name="header">User From</f:facet>    				
                        #{transaction.senderEmail}
                </h:column>
                <h:column>
                    <f:facet name="header">User To</f:facet>
                        #{transaction.recipientEmail}
                </h:column>
                <h:column>
                    <f:facet name="header">Amount Sent</f:facet>
                        #{transaction.value}
                </h:column>
               <h:column>
                    <f:facet name="header">Currency</f:facet>
                        #{transaction.currency}
                </h:column>
                <h:column>
                    <f:facet name="header">Accept</f:facet>
                    <h:commandButton id="accept" value="Accept" action="#{transactionBean.acceptRequest(transaction.id)}" title="Accept"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Reject</f:facet>
                        <h:commandButton id="reject" value="Reject" action="#{transactionBean.rejectRequest(transaction.id)}" title="Reject"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <br/>
        <h:link value="Back" outcome="#{loginBean.accountPage}"/>
    </body>
</html>
